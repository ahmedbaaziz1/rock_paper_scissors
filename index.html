<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="options">
        <button class="option" data-option="Rock">🧱</button>
        <button class="option" data-option="Paper">📃</button>
        <button class="option" data-option="Scissors">✂️</button>
        <button onClick="window.location.reload();" class="reset">🗘</button>
    </div>
    <div class="results">
        <div>
            YOU :
            <span class="score" data-your-score>0</span>
        </div>
        <div data-final-column>
            COMPUTER :
            <span class="score" data-computer-score>0</span>
        </div>
    </div>



</body>

</html>
